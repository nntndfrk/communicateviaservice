<h2 class="mat-title">Центр управление космическими миссиями</h2>
<button mat-raised-button color="primary" (click)="announce()">Объявить миссию</button>
<mat-list role="list" *ngFor="let astronaut of astronauts">
  <mat-list-item role="listitem">
    <app-astronaut [astronaut]="astronaut">
    </app-astronaut>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>



<h3 class="mat-subheading-2">Лог</h3>
<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let event of history.reverse()" class="log">{{event}}</mat-list-item>
</mat-list>
