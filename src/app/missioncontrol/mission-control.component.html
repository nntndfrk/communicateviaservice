<h2>Mission Control</h2>
<button mat-raised-button color="primary" (click)="announce()">Announce mission</button>
<mat-list role="list" *ngFor="let astronaut of astronauts">
  <mat-list-item role="listitem">
    <app-astronaut [astronaut]="astronaut">
    </app-astronaut>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>



<h3>History</h3>
<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let event of history">{{event}}</mat-list-item>
</mat-list>
